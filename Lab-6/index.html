<html>
    <head>
	<title>Web App for Simple Interest Calculation</title>
  <link rel="stylesheet" href="styles.css">


        <script>
            function calculate()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                r = document.getElementById("r").value;
                result = document.getElementById("result");
                
                result.innerHTML = "The interest is " + (p*n*r/100);
            }
        </script>
    </head>

    <body>
      <div class="d-flex flex-column justify-content-center w-100 h-100">

        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="btn-group my-5">
            
          </div>
          <a href="https://manuel.pinto.dev" class="text-decoration-none">
          </a>
        </div>
      </div>
      </div>
        <h1>Simple Interest Calculation</h1>

        <h4>Amount: <input id="p"><br/></h4>
        <h4>Rate: <input id="r"><br/></h4>
        <h4> No. of Years: <input id="n"><br/></h4>
        <h4><button onclick="calculate()">Calculate</button></h4>
        

        

        <p id="result"></p>
    </body>
</html>
