<html>
    <head>
        <title>Form Validation</title>
    </head>
    <body style="background-color: #4ddcc7;">
        <script>
            function form_val()
            {
                let x=document.forms["cys"]["fname"].value;
                if(x=="")
                {
                    alert("Name must be filled");
                    return false;
                }
                let y=document.forms["cys"]["number"].value;
                if(y=="")
                {
                    alert("Number must be filled");
                    return false;
                }
                if(y>999)
                {
                    alert("Number must be below 999");
                    return false;
                }
                if(y<1)
                {
                    alert("Number must be greater thaan 1");
                    return false;
                }

            }
        </script>
        <form name="cys" method="POST" data-netlify="true" onsubmit="return form_val()" >
            Name:-<input type="text" name="fname">
                  <br>
                  Number (between 1 and 999):
                  <input type="number" name="number"> <br>
                  <input type="submit" value="submit">
        
        </form>
        <a href="/Lab-7/login/index.html">Signup</a>
    </body>
</html>
